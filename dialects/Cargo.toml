ra_vfs = "0.6.1"
log = "0.4"
walkdir = "2.3.1"

utils = { path = "../utils" }

move-vm-runtime = { git = "https://github.com/dfinance/libra.git", branch = "15.09.2020" }
move-vm-types = { git = "https://github.com/dfinance/libra.git", branch = "15.09.2020" }
